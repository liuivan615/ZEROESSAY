<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT 模拟平台</title>
    <style>
        /* 全局样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #333;
            color: #fff;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* 左侧栏样式（聊天记录） */
        .sidebar {
            width: 20%;
            background-color: #1b1b1b;
            padding: 10px;
            overflow-y: auto;
            border-right: 1px solid #444;
        }

        .sidebar h2 {
            color: #fff;
            text-align: left;
        }

        .chat-history {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .chat-history li {
            background-color: #252525;
            padding: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            border-radius: 5px;
            word-wrap: break-word;
        }

        .chat-history li:hover {
            background-color: #444;
        }

        /* 主聊天区域 */
        .chat-area {
            width: 80%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            background-color: #262626;
            position: relative;
        }

        /* 顶部显示用户和token */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }

        .top-bar .user-info {
            display: flex;
            align-items: center;
        }

        .top-bar .user-info .avatar {
            width: 40px;
            height: 40px;
            background-color: green;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #fff;
            margin-right: 10px;
        }

        .top-bar .token-info {
            font-size: 14px;
            color: #ddd;
        }

        /* 聊天显示区域 */
        .chat-display {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 20px;
        }

        .chat-display .message {
            background-color: #2e2e2e;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            max-width: 70%;
        }

        .chat-display .user-message {
            align-self: flex-end;
            background-color: #007bff;
        }

        .chat-display .ai-message {
            align-self: flex-start;
            background-color: #444;
        }

        /* 输入区域 */
        .input-area {
            display: flex;
            align-items: center;
            padding: 10px 0;
        }

        .input-area input[type="file"] {
            display: none;
        }

        .upload-btn {
            background-color: #555;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }

        .upload-btn:hover {
            background-color: #666;
        }

        .input-box {
            flex: 1;
            padding: 10px;
            border-radius: 25px;
            border: none;
            margin-right: 10px;
            background-color: #444;
            color: #fff;
        }

        .send-btn {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
        }

        .send-btn:hover {
            background-color: #0056b3;
        }

        /* 文件名显示 */
        .filename {
            font-size: 12px;
            margin-right: 10px;
            color: #bbb;
        }

        /* 注册登录按钮样式 */
        .auth-buttons {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .auth-buttons button {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
        }

        .auth-buttons button:hover {
            background-color: #0056b3;
        }

        /* 注册登录表单样式 */
        .auth-form {
            display: none;
            flex-direction: column;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
        }

        .auth-form input {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: none;
            background-color: #444;
            color: #fff;
        }

        /* 错误消息样式 */
        .error-message {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h2>聊天记录</h2>
    <ul class="chat-history" id="chat-history">
        <!-- 动态加载用户聊天记录 -->
    </ul>
</div>

<div class="chat-area">
    <div class="top-bar">
        <div class="user-info">
            <div class="avatar" id="user-avatar">未登录</div>
            <div id="username">未登录</div>
        </div>
        <div class="token-info">
            剩余token: <span id="token-amount">0</span>
        </div>
    </div>

    <div class="auth-buttons" id="auth-buttons">
        <button id="login-btn">登录</button>
        <button id="register-btn">注册</button>
    </div>

    <div class="auth-form" id="auth-form">
        <input type="text" id="auth-username" placeholder="用户名（不少于5位）">
        <input type="password" id="auth-password" placeholder="密码（不少于5位）">
        <button id="auth-submit-btn">提交</button>
        <div class="error-message" id="auth-error"></div>
    </div>

    <div class="chat-display" id="chat-display">
        <!-- 动态加载聊天内容 -->
    </div>

    <div class="input-area">
        <label class="upload-btn" for="file-upload">上传文件</label>
        <input type="file" id="file-upload">
        <span class="filename" id="filename"></span>
        <input type="text" id="message-input" class="input-box" placeholder="输入内容...">
        <button class="send-btn" id="send-btn" disabled>发送</button>
    </div>
</div>

<script>
    let users = JSON.parse(localStorage.getItem('users')) || [];
    let currentUser = null;

    // 更新用户界面状态
    function updateUI() {
        if (currentUser) {
            document.getElementById('auth-buttons').style.display = 'none';
            document.getElementById('auth-form').style.display = 'none';
            document.getElementById('username').innerText = currentUser.username;
            document.getElementById('user-avatar').innerText = currentUser.username.substring(0, 2).toUpperCase();
            document.getElementById('token-amount').innerText = currentUser.token;
            document.getElementById('send-btn').disabled = false;
        } else {
            document.getElementById('auth-buttons').style.display = 'flex';
            document.getElementById('auth-form').style.display = 'none';
            document.getElementById('username').innerText = '未登录';
            document.getElementById('user-avatar').innerText = '未登录';
            document.getElementById('token-amount').innerText = '0';
            document.getElementById('send-btn').disabled = true;
        }
    }

    // 注册用户
    function registerUser(username, password) {
        if (username.length < 5 || password.length < 5) {
            document.getElementById('auth-error').innerText = '用户名和密码必须不少于5位数！';
            return;
        }

        const userExists = users.some(user => user.username === username);
        if (userExists) {
            document.getElementById('auth-error').innerText = '用户名已存在！';
            return;
        }

        const newUser = {
            username: username,
            password: password,
            token: 4096  // 初始token值
        };
        users.push(newUser);
        localStorage.setItem('users', JSON.stringify(users));
        document.getElementById('auth-error').innerText = '';
        alert('注册成功，请登录！');
    }

    // 用户登录
    function loginUser(username, password) {
        const user = users.find(user => user.username === username && user.password === password);
        if (user) {
            currentUser = user;
            updateUI();
        } else {
            document.getElementById('auth-error').innerText = '用户名或密码错误！';
        }
    }

    // 登录/注册界面切换
    document.getElementById('login-btn').addEventListener('click', function () {
        document.getElementById('auth-form').style.display = 'flex';
        document.getElementById('auth-submit-btn').onclick = function () {
            const username = document.getElementById('auth-username').value;
            const password = document.getElementById('auth-password').value;
            loginUser(username, password);
        };
    });

    document.getElementById('register-btn').addEventListener('click', function () {
        document.getElementById('auth-form').style.display = 'flex';
        document.getElementById('auth-submit-btn').onclick = function () {
            const username = document.getElementById('auth-username').value;
            const password = document.getElementById('auth-password').value;
            registerUser(username, password);
        };
    });

    // 文件上传逻辑
    const fileInput = document.getElementById("file-upload");
    const fileNameDisplay = document.getElementById("filename");

    fileInput.addEventListener("change", function () {
        if (fileInput.files.length > 0) {
            fileNameDisplay.innerText = fileInput.files[0].name;
        }
    });

    // 模拟发送消息
    document.getElementById("send-btn").addEventListener("click", function () {
        const messageInput = document.getElementById("message-input");
        const messageText = messageInput.value.trim();

        if (messageText !== "" && currentUser && currentUser.token > 0) {
            const chatDisplay = document.getElementById("chat-display");

            // 显示用户消息
            const userMessageDiv = document.createElement("div");
            userMessageDiv.classList.add("message", "user-message");
            userMessageDiv.innerText = messageText;
            chatDisplay.appendChild(userMessageDiv);

            // 模拟AI回复
            setTimeout(() => {
                const aiMessageDiv = document.createElement("div");
                aiMessageDiv.classList.add("message", "ai-message");
                aiMessageDiv.innerText = "这是AI的回复";
                chatDisplay.appendChild(aiMessageDiv);

                // 更新token消耗（假设每次消耗50 token）
                currentUser.token -= 50;
                localStorage.setItem('users', JSON.stringify(users));
                updateUI();
            }, 1000);

            messageInput.value = "";
        } else if (currentUser.token <= 0) {
            alert("token不足，请充值！");
        }
    });

    // 初始化页面
    updateUI();
</script>

</body>
</html>
