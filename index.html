<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT</title>
    <style>
        /* 全局样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #333;
            color: #fff;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* 左侧栏样式（聊天记录） */
        .sidebar {
            width: 20%;
            background-color: #1b1b1b;
            padding: 10px;
            overflow-y: auto;
            border-right: 1px solid #444;
        }

        .sidebar h2 {
            color: #fff;
            text-align: left;
        }

        .chat-history {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .chat-history li {
            background-color: #252525;
            padding: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            border-radius: 5px;
            word-wrap: break-word;
        }

        .chat-history li:hover {
            background-color: #444;
        }

        /* 主聊天区域 */
        .chat-area {
            width: 80%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            background-color: #262626;
            position: relative;
        }

        /* 顶部显示用户和token */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }

        .top-bar .user-info {
            display: flex;
            align-items: center;
        }

        .top-bar .user-info .avatar {
            width: 40px;
            height: 40px;
            background-color: green;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #fff;
            margin-right: 10px;
        }

        .top-bar .token-info {
            font-size: 14px;
            color: #ddd;
        }

        /* 聊天显示区域 */
        .chat-display {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 20px;
        }

        .chat-display .message {
            background-color: #2e2e2e;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            max-width: 70%;
        }

        .chat-display .user-message {
            align-self: flex-end;
            background-color: #007bff;
        }

        .chat-display .ai-message {
            align-self: flex-start;
            background-color: #444;
        }

        /* 输入区域 */
        .input-area {
            display: flex;
            align-items: center;
            padding: 10px 0;
        }

        .input-area input[type="file"] {
            display: none;
        }

        .upload-btn {
            background-color: #555;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }

        .upload-btn:hover {
            background-color: #666;
        }

        .input-box {
            flex: 1;
            padding: 10px;
            border-radius: 25px;
            border: none;
            margin-right: 10px;
            background-color: #444;
            color: #fff;
        }

        .send-btn {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
        }

        .send-btn:hover {
            background-color: #0056b3;
        }

        /* 登录与注册按钮 */
        .auth-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .auth-btn {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            margin-right: 10px;
        }

        .auth-btn:hover {
            background-color: #0056b3;
        }

        /* 弹窗样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .modal h3 {
            margin-top: 0;
        }

        .modal input[type="text"], .modal input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: none;
            background-color: #444;
            color: #fff;
        }

        .modal .modal-btn {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            width: 100%;
        }

        .modal .modal-btn:hover {
            background-color: #0056b3;
        }

        /* 错误信息样式 */
        .error {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h2>聊天记录</h2>
    <ul class="chat-history" id="chat-history">
        <!-- 动态加载用户聊天记录 -->
    </ul>
</div>

<div class="chat-area">
    <div class="top-bar">
        <div class="user-info">
            <div class="avatar" id="user-avatar">未登录</div>
            <div id="username">未登录</div>
        </div>
        <div class="token-info">
            剩余token: <span id="token-amount">0</span>
        </div>
    </div>

    <div class="chat-display" id="chat-display">
        <!-- 动态加载聊天内容 -->
    </div>

    <div class="input-area">
        <label class="upload-btn" for="file-upload">上传文件</label>
        <input type="file" id="file-upload">
        <span class="filename" id="filename"></span>
        <input type="text" id="message-input" class="input-box" placeholder="输入内容...">
        <button class="send-btn" id="send-btn" disabled>发送</button>
    </div>

    <div class="auth-buttons">
        <button class="auth-btn" id="login-btn">登录</button>
        <button class="auth-btn" id="register-btn">注册</button>
    </div>
</div>

<!-- 登录弹窗 -->
<div class="modal" id="login-modal">
    <h3>登录</h3>
    <input type="text" id="login-username" placeholder="用户名">
    <input type="password" id="login-password" placeholder="密码">
    <button class="modal-btn" id="login-submit-btn">提交</button>
    <div class="error" id="login-error"></div>
</div>

<!-- 注册弹窗 -->
<div class="modal" id="register-modal">
    <h3>注册</h3>
    <input type="text" id="register-username" placeholder="用户名">
    <input type="password" id="register-password" placeholder="密码">
    <button class="modal-btn" id="register-submit-btn">提交</button>
    <div class="error" id="register-error"></div>
</div>

<script>
    // 用户数据存储
    let users = {};  // 模拟storage的用户数据
    let loggedInUser = null;  // 当前登录用户
    let tokenAmount = 0;  // 初始token

    // 初始化页面
    function initializePage() {
        if (loggedInUser) {
            document.getElementById('login-btn').style.display = 'none';
            document.getElementById('register-btn').style.display = 'none';
            document.getElementById('send-btn').disabled = false;
            document.getElementById('user-avatar').innerText = loggedInUser.substring(0, 2).toUpperCase();
            document.getElementById('username').innerText = loggedInUser;
            document.getElementById('token-amount').innerText = tokenAmount;
        }
    }

    // 登录逻辑
    document.getElementById('login-btn').addEventListener('click', function () {
        document.getElementById('login-modal').style.display = 'block';
    });

    document.getElementById('login-submit-btn').addEventListener('click', function () {
        const username = document.getElementById('login-username').value.trim();
        const password = document.getElementById('login-password').value.trim();

        if (users[username] && users[username].password === password) {
            loggedInUser = username;
            tokenAmount = users[username].token;
            document.getElementById('login-modal').style.display = 'none';
            initializePage();
        } else {
            document.getElementById('login-error').innerText = '用户名或密码错误';
        }
    });

    // 注册逻辑
    document.getElementById('register-btn').addEventListener('click', function () {
        document.getElementById('register-modal').style.display = 'block';
    });

    document.getElementById('register-submit-btn').addEventListener('click', function () {
        const username = document.getElementById('register-username').value.trim();
        const password = document.getElementById('register-password').value.trim();

        if (username.length < 5 || password.length < 5) {
            document.getElementById('register-error').innerText = '用户名和密码必须超过五个字符';
            return;
        }

        if (users[username]) {
            document.getElementById('register-error').innerText = '用户名已存在';
            return;
        }

        // 注册成功
        users[username] = { password: password, token: 4096 };  // 默认分配4096 token
        document.getElementById('register-modal').style.display = 'none';
    });

    // 初始化页面
    initializePage();
</script>

</body>
</html>
