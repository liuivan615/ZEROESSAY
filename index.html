<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT</title>
    <style>
        /* 全局样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #333;
            color: #fff;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* 左侧栏样式（聊天记录） */
        .sidebar {
            width: 20%;
            background-color: #1b1b1b;
            padding: 10px;
            overflow-y: auto;
            border-right: 1px solid #444;
        }

        .sidebar h2 {
            color: #fff;
            text-align: left;
        }

        .chat-history {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .chat-history li {
            background-color: #252525;
            padding: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            border-radius: 5px;
            word-wrap: break-word;
        }

        .chat-history li:hover {
            background-color: #444;
        }

        /* 主聊天区域 */
        .chat-area {
            width: 80%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            background-color: #262626;
            position: relative;
        }

        /* 顶部显示用户和token */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }

        .top-bar .user-info {
            display: flex;
            align-items: center;
        }

        .top-bar .user-info .avatar {
            width: 40px;
            height: 40px;
            background-color: green;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #fff;
            margin-right: 10px;
        }

        .top-bar .token-info {
            font-size: 14px;
            color: #ddd;
        }

        /* 聊天显示区域 */
        .chat-display {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 20px;
        }

        .chat-display .message {
            background-color: #2e2e2e;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            max-width: 70%;
        }

        .chat-display .user-message {
            align-self: flex-end;
            background-color: #007bff;
        }

        .chat-display .ai-message {
            align-self: flex-start;
            background-color: #444;
        }

        /* 输入区域 */
        .input-area {
            display: flex;
            align-items: center;
            padding: 10px 0;
        }

        .input-area input[type="file"] {
            display: none;
        }

        .upload-btn {
            background-color: #555;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }

        .upload-btn:hover {
            background-color: #666;
        }

        .input-box {
            flex: 1;
            padding: 10px;
            border-radius: 25px;
            border: none;
            margin-right: 10px;
            background-color: #444;
            color: #fff;
        }

        .send-btn {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
        }

        .send-btn:hover {
            background-color: #0056b3;
        }

        /* 文件名显示 */
        .filename {
            font-size: 12px;
            margin-right: 10px;
            color: #bbb;
        }

        /* 登录提示信息 */
        .login-reminder {
            color: red;
            font-size: 14px;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h2>聊天记录</h2>
    <ul class="chat-history" id="chat-history">
        <!-- 动态加载用户聊天记录 -->
    </ul>
</div>

<div class="chat-area">
    <div class="top-bar">
        <div class="user-info">
            <div class="avatar" id="user-avatar">EI</div>
            <div id="username">用户名</div>
        </div>
        <div class="token-info">
            剩余token: <span id="token-amount">4096</span>
        </div>
    </div>

    <div class="chat-display" id="chat-display">
        <!-- 动态加载聊天内容 -->
    </div>

    <div class="input-area">
        <label class="upload-btn" for="file-upload">上传文件</label>
        <input type="file" id="file-upload">
        <span class="filename" id="filename"></span>
        <input type="text" id="message-input" class="input-box" placeholder="输入内容...">
        <button class="send-btn" id="send-btn">发送</button>
    </div>

    <div class="login-reminder" id="login-reminder">请先登录或注册！</div>
</div>

<script>
    // 模拟用户登录后的信息
    let isLoggedIn = false;  // 模拟登录状态
    let tokenAmount = 4096;  // 初始token值
    let userName = "Example User";  // 用户名

    // 初始化页面
    function initializePage() {
        if (isLoggedIn) {
            document.getElementById('login-reminder').style.display = 'none';
            document.getElementById('username').innerText = userName;
            document.getElementById('user-avatar').innerText = userName.substring(0, 2).toUpperCase();
        } else {
            document.getElementById('login-reminder').style.display = 'block';
            document.getElementById('message-input').disabled = true;
            document.getElementById('send-btn').disabled = true;
        }
    }

    // 模拟发送消息
    function sendMessage() {
        if (!isLoggedIn) {
            alert("请先登录！");
            return;
        }

        const messageInput = document.getElementById("message-input");
        const messageText = messageInput.value.trim();
        const chatDisplay = document.getElementById("chat-display");

        if (messageText !== "") {
            // 用户消息显示
            const userMessageDiv = document.createElement("div");
            userMessageDiv.classList.add("message", "user-message");
            userMessageDiv.innerText = messageText;
            chatDisplay.appendChild(userMessageDiv);

            // 模拟AI回复
            setTimeout(() => {
                const aiMessageDiv = document.createElement("div");
                aiMessageDiv.classList.add("message", "ai-message");
                aiMessageDiv.innerText = "这是AI的回复";
                chatDisplay.appendChild(aiMessageDiv);

                // 更新token消耗
                tokenAmount -= 50;  // 模拟消耗token
                document.getElementById("token-amount").innerText = tokenAmount;

            }, 1000);

            messageInput.value = "";
        }
    }

    // 文件上传逻辑
    const fileInput = document.getElementById("file-upload");
    const fileNameDisplay = document.getElementById("filename");

    fileInput.addEventListener("change", function () {
        if (fileInput.files.length > 0) {
            fileNameDisplay.innerText = fileInput.files[0].name;
        }
    });

    // 事件监听
    document.getElementById("send-btn").addEventListener("click", sendMessage);
    document.getElementById("message-input").addEventListener("keydown", function (e) {
        if (e.key === "Enter") {
            sendMessage();
        }
    });

    // 初始化页面
    initializePage();
</script>

</body>
</html>
