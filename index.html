<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zero Essay</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data: https:; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            scroll-behavior: smooth;
        }
        .container, .header-container, .service-container, .contact-form-container {
            width: 80%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .header-container, .service-container {
            flex-direction: row;
            justify-content: space-between;
        }
        header, .service-item, .contact-form, .contact-info {
            padding: 20px;
            background-color: #fff;
        }
        .hero {
            height: 500px;
            background: linear-gradient(135deg, #6B73FF, #000DFF);
            color: #fff;
        }
        .btn {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>ZERO ESSAY</h1>
        <nav>
            <ul>
                <li><a href="#home" class="active">HOME</a></li>
                <li><a href="#about">ABOUT</a></li>
                <li><a href="#services">SERVICES</a></li>
                <li><a href="#contact">CONTACT</a></li>
                <li><a href="login.html">LOGIN</a></li>
                <li><a href="register.html">REGISTER</a></li>
            </ul>
        </nav>
        <div>
            <span id="user-name"></span>
            <span id="user-points"></span>
        </div>
        <p class="contact-email">thedethofromantic@outlook.com</p>
    </header>
    <section class="hero" id="home">
        <h2>雅思作文批改服务，全⾯提高写作质量。</h2>
        <a href="upload.html" class="btn">查看服务</a>
    </section>
    <section class="about" id="about">
        <h2>专家作文批改</h2>
        <p>详细的作文评估和修改服务，重点关注四个关键领域：任务完成度、连贯性与一致性、词汇多样性和语法准确性。</p>
        <a href="#contact" class="btn">联系我们</a>
    </section>
    <section class="services" id="services">
        <h2>我们的服务</h2>
        <div class="service-item">
            <h3>详细作文评估</h3>
            <a href="detailed_evaluation.html" class="btn">了解更多</a>
        </div>
    </section>
    <section class="contact" id="contact">
        <h2>联系我们</h2>
        <form>
            <label>姓名：<input type="text" required></label>
            <label>电子邮件：<input type="email" required></label>
            <label>电话：<input type="tel" required></label>
            <label>留言：<textarea required></textarea></label>
            <button type="submit" class="btn">提交</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 Zero Essay. All rights reserved.</p>
    </footer>
</body>
</html>
