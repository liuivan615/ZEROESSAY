<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #333;
            color: #fff;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* 左侧栏样式（聊天记录） */
        .sidebar {
            width: 20%;
            background-color: #1b1b1b;
            padding: 10px;
            overflow-y: auto;
            border-right: 1px solid #444;
        }

        .sidebar h2 {
            color: #fff;
            text-align: left;
        }

        .chat-history {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .chat-history li {
            background-color: #252525;
            padding: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            border-radius: 5px;
            word-wrap: break-word;
        }

        .chat-history li:hover {
            background-color: #444;
        }

        /* 主聊天区域 */
        .chat-area {
            width: 80%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            background-color: #262626;
            position: relative;
        }

        /* 顶部显示用户和token */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }

        .top-bar .user-info {
            display: flex;
            align-items: center;
        }

        .top-bar .user-info .avatar {
            width: 40px;
            height: 40px;
            background-color: green;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #fff;
            margin-right: 10px;
        }

        .top-bar .token-info {
            font-size: 14px;
            color: #ddd;
        }

        /* 登录和注册按钮 */
        .login-register {
            display: flex;
            gap: 15px;
        }

        .login-register button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
        }

        .login-register button:hover {
            background-color: #0056b3;
        }

        /* 聊天显示区域 */
        .chat-display {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 20px;
        }

        .chat-display .message {
            background-color: #2e2e2e;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            max-width: 70%;
        }

        .chat-display .user-message {
            align-self: flex-end;
            background-color: #007bff;
        }

        .chat-display .ai-message {
            align-self: flex-start;
            background-color: #444;
        }

        /* 输入区域 */
        .input-area {
            display: flex;
            align-items: center;
            padding: 10px 0;
        }

        .input-area input[type="file"] {
            display: none;
        }

        .upload-btn {
            background-color: #555;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }

        .upload-btn:hover {
            background-color: #666;
        }

        .input-box {
            flex: 1;
            padding: 10px;
            border-radius: 25px;
            border: none;
            margin-right: 10px;
            background-color: #444;
            color: #fff;
        }

        .send-btn {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
        }

        .send-btn:hover {
            background-color: #0056b3;
        }

        /* 文件名显示 */
        .filename {
            font-size: 12px;
            margin-right: 10px;
            color: #bbb;
        }

        /* 登录弹窗 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: #444;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            color: #fff;
        }

        .modal-header {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .modal input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }

        .modal button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal button:hover {
            background-color: #0056b3;
        }

        /* 错误提示信息 */
        .error-message {
            color: red;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>

<!-- 左侧栏（聊天记录） -->
<div class="sidebar">
    <h2>聊天记录</h2>
    <ul class="chat-history" id="chat-history">
        <!-- 动态加载用户聊天记录 -->
    </ul>
</div>

<!-- 主聊天区域 -->
<div class="chat-area">
    <div class="top-bar">
        <!-- 用户信息区域 -->
        <div class="user-info" id="user-info">
            <div class="avatar" id="user-avatar">未登录</div>
            <div id="username">未登录</div>
        </div>

        <!-- 剩余Token信息 -->
        <div class="token-info" id="token-info">
            剩余token: <span id="token-amount">0</span>
        </div>

        <!-- 登录和注册按钮 -->
        <div class="login-register" id="login-register">
            <button id="login-btn">登录</button>
            <button id="register-btn">注册</button>
        </div>
    </div>

    <!-- 聊天显示区域 -->
    <div class="chat-display" id="chat-display">
        <!-- 动态加载聊天内容 -->
    </div>

    <!-- 输入区域 -->
    <div class="input-area" id="input-area" style="display: none;">
        <label class="upload-btn" for="file-upload">上传文件</label>
        <input type="file" id="file-upload">
        <span class="filename" id="filename"></span>
        <input type="text" id="message-input" class="input-box" placeholder="输入内容...">
        <button class="send-btn" id="send-btn">发送</button>
    </div>
</div>

<!-- 登录弹窗 -->
<div class="modal" id="login-modal">
    <div class="modal-header">登录</div>
    <input type="text" id="login-username" placeholder="用户名">
    <input type="password" id="login-password" placeholder="密码">
    <button id="login-submit">登录</button>
    <div class="error-message" id="login-error"></div>
</div>

<!-- 注册弹窗 -->
<div class="modal" id="register-modal">
    <div class="modal-header">注册</div>
    <input type="text" id="register-username" placeholder="用户名">
    <input type="password" id="register-password" placeholder="密码">
    <button id="register-submit">注册</button>
    <div class="error-message" id="register-error"></div>
</div>

<script>
    let users = {}; // 模拟存储的用户数据
    let currentUser = null;
    let tokenAmount = 4096;

    // 初始化页面
    function initializePage() {
        document.getElementById('login-register').style.display = 'flex';
        document.getElementById('input-area').style.display = 'none';
    }

    // 打开登录弹窗
    document.getElementById('login-btn').addEventListener('click', function() {
        document.getElementById('login-modal').style.display = 'block';
    });

    // 打开注册弹窗
    document.getElementById('register-btn').addEventListener('click', function() {
        document.getElementById('register-modal').style.display = 'block';
    });

    // 关闭弹窗
    window.addEventListener('click', function(event) {
        if (event.target === document.getElementById('login-modal')) {
            document.getElementById('login-modal').style.display = 'none';
        } else if (event.target === document.getElementById('register-modal')) {
            document.getElementById('register-modal').style.display = 'none';
        }
    });

    // 登录功能
    document.getElementById('login-submit').addEventListener('click', function() {
        const username = document.getElementById('login-username').value;
        const password = document.getElementById('login-password').value;
        
        // 验证用户
        if (users[username] && users[username].password === password) {
            currentUser = users[username];
            tokenAmount = currentUser.token;
            updateUIAfterLogin(username);
            document.getElementById('login-modal').style.display = 'none';
        } else {
            document.getElementById('login-error').innerText = '用户名或密码错误';
        }
    });

    // 注册功能
    document.getElementById('register-submit').addEventListener('click', function() {
        const username = document.getElementById('register-username').value;
        const password = document.getElementById('register-password').value;

        if (username.length < 5 || password.length < 5) {
            document.getElementById('register-error').innerText = '用户名和密码必须至少5个字符';
            return;
        }

        if (users[username]) {
            document.getElementById('register-error').innerText = '用户名已存在';
        } else {
            users[username] = { password: password, token: 4096 };
            document.getElementById('register-modal').style.display = 'none';
            alert('注册成功，请登录！');
        }
    });

    // 登录成功后的UI更新
    function updateUIAfterLogin(username) {
        document.getElementById('username').innerText = username;
        document.getElementById('user-avatar').innerText = username.substring(0, 2).toUpperCase();
        document.getElementById('login-register').style.display = 'none';
        document.getElementById('input-area').style.display = 'flex';
        document.getElementById('token-amount').innerText = tokenAmount;
    }

    // 模拟发送消息
    document.getElementById('send-btn').addEventListener('click', function() {
        const messageInput = document.getElementById("message-input").value.trim();
        if (messageInput !== "" && tokenAmount > 0) {
            tokenAmount -= Math.ceil(messageInput.length / 4);  // 假设每4个字符消耗1个token
            document.getElementById('token-amount').innerText = tokenAmount;
            document.getElementById("message-input").value = '';
            // 模拟发送给API和接收AI回复
        }
    });

    initializePage();
</script>

</body>
</html>
