<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zero Essay - Services</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">ZERO ESSAY</div>
            <ul>
                <li><a href="index.html#home">HOME</a></li>
                <li><a href="index.html#about">ABOUT</a></li>
                <li><a href="index.html#services">SERVICES</a></li>
                <li><a href="index.html#contact">CONTACT</a></li>
            </ul>
        </nav>
    </header>

    <section id="services" class="content-section">
        <h2>Upload Your Essay</h2>
        <p>Submit your IELTS essay topic and essay for detailed evaluation and correction.</p>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="topic">Essay Topic:</label>
            <input type="text" id="topic" name="topic" required>

            <label for="essay">Upload Essay:</label>
            <input type="file" id="essay" name="essay" accept=".txt,.doc,.docx,.pdf" required>

            <button type="submit" class="btn">Submit</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Zero Essay. All rights reserved.</p>
    </footer>
</body>
</html>
