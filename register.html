<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Zero Essay</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <header>
        <div class="header-top-bar"></div>
        <div class="header-container">
            <h1>ZERO ESSAY</h1>
            <nav>
                <ul>
                    <li><a href="index.html#home">HOME</a></li>
                    <li><a href="index.html#about">ABOUT</a></li>
                    <li><a href="index.html#services">SERVICES</a></li>
                    <li><a href="index.html#contact">CONTACT</a></li>
                    <li><a href="login.html">LOGIN</a></li>
                    <li><a href="register.html" class="active">REGISTER</a></li>
                </ul>
            </nav>
            <p class="contact-email">thedethofromantic@outlook.com</p>
        </div>
        <div class="header-bottom-bar"></div>
    </header>
    <section class="hero">
        <div class="hero-content">
            <h2>Register</h2>
        </div>
    </section>
    <section class="content">
        <div class="container">
            <h2>Create an Account</h2>
            <form id="register-form">
                <label for="register-username">Username:</label>
                <input type="text" id="register-username" name="username" required>
                <label for="register-password">Password:</label>
                <input type="password" id="register-password" name="password" required>
                <button type="submit">Register</button>
            </form>
        </div>
    </section>
    <footer>
        <div class="footer-container">
            <p>&copy; 2024 Zero Essay. All rights reserved.</p>
        </div>
    </footer>
    <script>
        // Check if user is already registered on this device
        if (localStorage.getItem('isRegistered')) {
            alert('You have already registered an account on this device.');
            window.location.href = 'index.html';
        }

        document.getElementById('register-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;

            // Fetch existing users
            fetch('storage/users.json')
                .then(response => response.json())
                .then(users => {
                    if (users.some(user => user.username === username)) {
                        alert('Username already exists. Please choose a different username.');
                    } else {
                        // Add new user with initial score
                        const newUser = { username, password, score: 1 };
                        users.push(newUser);

                        // Save to GitHub storage
                        fetch('https://api.github.com/repos/YOUR_GITHUB_USERNAME/YOUR_REPOSITORY/contents/storage/users.json', {
                            method: 'PUT',
                            headers: {
                                'Authorization': 'token YOUR_GITHUB_TOKEN',
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                message: 'Add new user',
                                content: btoa(JSON.stringify(users)),
                                sha: 'YOUR_SHA_VALUE'
                            })
                        }).then(() => {
                            localStorage.setItem('isRegistered', 'true');
                            alert('Registration successful!');
                            window.location.href = 'login.html';
                        }).catch(error => console.error('Error saving user:', error));
                    }
                });
        });
    </script>
</body>
</html>
