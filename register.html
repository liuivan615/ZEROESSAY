<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Zero Essay</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <header class="bg-light py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h3">ZERO ESSAY</h1>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a href="index.html#home" class="nav-link">HOME</a></li>
                    <li class="nav-item"><a href="index.html#about" class="nav-link">ABOUT</a></li>
                    <li class="nav-item"><a href="index.html#services" class="nav-link">SERVICES</a></li>
                    <li class="nav-item"><a href="index.html#contact" class="nav-link">CONTACT</a></li>
                    <li class="nav-item"><a href="login.html" class="nav-link">LOGIN</a></li>
                    <li class="nav-item"><a href="register.html" class="nav-link active">REGISTER</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="hero text-center text-white d-flex align-items-center justify-content-center">
        <div class="hero-content">
            <h2>Register</h2>
        </div>
    </section>
    <section class="content py-5">
        <div class="container">
            <h2 class="text-center mb-4">Create an Account</h2>
            <form id="register-form" class="mx-auto" style="max-width: 500px;">
                <div class="form-group">
                    <label for="register-username">Username:</label>
                    <input type="text" id="register-username" name="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Password:</label>
                    <input type="password" id="register-password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </form>
        </div>
    </section>
    <footer class="bg-light py-3">
        <div class="container text-center">
            <p>&copy; 2024 Zero Essay. All rights reserved.</p>
        </div>
    </footer>
    <script>
        document.getElementById('register-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;

            const content = btoa(`${username}: ${password}\n`);
            const token = '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';
            const repo = 'liuivan615/ZEROESSAY';
            const path = 'users.txt';
            const url = `https://api.github.com/repos/${repo}/contents/${path}`;

            // 获取现有文件的 SHA 值
            const responseGet = await fetch(url, {
                method: 'GET',
                headers: {
                    'Authorization': `token ${token}`
                }
            });

            const fileData = await responseGet.json();
            const sha = fileData.sha;

            const newContent = btoa(atob(fileData.content) + `${username}: ${password}\n`);

            const responsePut = await fetch(url, {
                method: 'PUT',
                headers: {
                    'Authorization': `token ${token}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    message: `Add user ${username}`,
                    content: newContent,
                    sha: sha
                })
            });

            if (responsePut.ok) {
                alert('Registration successful!');
            } else {
                alert('Registration failed: ' + responsePut.statusText);
            }
        });
    </script>
</body>
</html>
