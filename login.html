<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Zero Essay</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <header>
        <h1>ZERO ESSAY</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <div class="container">
            <h2>Login to Your Account</h2>
            <form id="login-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </form>
            <p id="message"></p>
        </div>
    </section>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const message = document.getElementById('message');

            fetch('https://api.github.com/repos/liuivan615/ZEROESSAY/contents/storage/users.json', {
                method: 'GET',
                headers: {
                    'Authorization': 'token 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',
                    'Accept': 'application/vnd.github.v3+json'
                }
            })
            .then(response => response.json())
            .then(json => {
                const fileContent = atob(json.content);
                const users = JSON.parse(fileContent);

                const user = users.find(u => u.username === username && u.password === password);

                if (user) {
                    message.textContent = `Login successful! Your points: ${user.points}`;
                } else {
                    message.textContent = 'Invalid username or password.';
                }
            })
            .catch(error => {
                message.textContent = 'Error: ' + error.message;
            });
        });
    </script>
</body>
</html>
