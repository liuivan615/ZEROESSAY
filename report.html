<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detailed Evaluation Report</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            scroll-behavior: smooth;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        header {
            background-color: #007BFF;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            border-bottom: 3px solid #0056b3;
        }
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        header h1 {
            margin: 0;
            font-size: 2em;
            text-transform: uppercase;
        }
        .evaluation-section {
            padding: 20px 0;
        }
        .evaluation-section h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .evaluation-section p {
            font-size: 1em;
            margin: 5px 0;
        }
        .score {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
        }
        .score span {
            font-weight: bold;
        }
        .progress-bar-container {
            width: 70%;
            background-color: #ddd;
            border-radius: 8px;
            overflow: hidden;
        }
        .progress-bar {
            height: 20px;
            background-color: #007BFF;
            border-radius: 8px 0 0 8px;
            text-align: right;
            padding-right: 10px;
            line-height: 20px;
            color: #fff;
            font-weight: bold;
        }
        .overall-score {
            font-size: 1.2em;
            font-weight: bold;
        }
        .language-switcher {
            position: relative;
            display: inline-block;
        }
        .language-switcher button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
        }
        .language-options {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .language-options a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .language-options a:hover {
            background-color: #ddd;
        }
        .original {
            color: red;
        }
        .improved {
            color: blue;
        }
        .explanation {
            color: white;
            background-color: #333;
            padding: 5px;
            border-radius: 5px;
            margin-top: 5px;
        }
        .final-essay {
            margin-top: 20px;
            padding: 10px;
            background-color: #f4f4f4;
            border-left: 4px solid #007BFF;
        }
        .final-essay-title {
            font-size: 1.2em;
            font-weight: bold;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <h1>DETAILED EVALUATION REPORT</h1>
            <div class="language-switcher">
                <button onclick="toggleLanguageOptions()">Language</button>
                <div class="language-options" id="language-options">
                    <a onclick="changeLanguage('en')">English</a>
                    <a onclick="changeLanguage('zh')">中文</a>
                    <a onclick="changeLanguage('fr')">Français</a>
                    <a onclick="changeLanguage('de')">Deutsch</a>
                    <a onclick="changeLanguage('jp')">日本語</a>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <!-- 题目和正文 -->
        <div class="evaluation-section">
            <h2 id="title-essay-question">题目</h2>
            <p id="essay-question"><strong>英文：</strong><span id="essay-question-en"></span><br><strong>中文：</strong><span id="essay-question-zh"></span></p>
        </div>
        <div class="evaluation-section">
            <h2 id="title-automatic-reading-result">自动读图结果</h2>
            <p id="automatic-reading-result"></p>
        </div>
        
        <!-- 评分 -->
        <div class="evaluation-section">
            <h2 id="title-scores">分数</h2>
            <div class="score">
                <span id="label-task-achievement">任务完成度 Task Achievement</span>
                <div class="progress-bar-container">
                    <div id="task-achievement-bar" class="progress-bar" style="width: 0%">0 / 9</div>
                </div>
            </div>
            <div class="score">
                <span id="label-coherence-cohesion">连贯性和衔接 Coherence and Cohesion</span>
                <div class="progress-bar-container">
                    <div id="coherence-cohesion-bar" class="progress-bar" style="width: 0%">0 / 9</div>
                </div>
            </div>
            <div class="score">
                <span id="label-lexical-resource">词汇资源 Lexical Resource</span>
                <div class="progress-bar-container">
                    <div id="lexical-resource-bar" class="progress-bar" style="width: 0%">0 / 9</div>
                </div>
            </div>
            <div class="score">
                <span id="label-grammatical-range">语法范围和准确性 Grammatical Range & Accuracy</span>
                <div class="progress-bar-container">
                    <div id="grammatical-range-bar" class="progress-bar" style="width: 0%">0 / 9</div>
                </div>
            </div>
            <div class="score overall-score">
                <span id="label-overall-score">总分 Overall Score</span>
                <div class="progress-bar-container">
                    <div id="overall-score-bar" class="progress-bar" style="width: 0%">0 / 9</div>
                </div>
            </div>
        </div>
        
        <!-- 改进建议 -->
        <div class="evaluation-section">
            <h2 id="title-detailed-feedback">作文批改</h2>
            <div id="detailed-feedback"></div>
        </div>
        
        <!-- 改进后的雅思作文 -->
        <div class="final-essay">
            <h2 class="final-essay-title" id="title-overall-evaluation">改进后的雅思作文</h2>
            <p id="final-essay"></p>
        </div>
    </div>

    <script>
        // 模拟API数据
        const apiData = {
            titleEn: "The graphs show the travel patterns of overseas residents to the UK and UK residents to other countries.",
            titleZh: "图表显示海外居民到英国旅行与英国居民到其他国家旅行的模式。",
            body: "The graphs reveal an information about overseas residents travel to UK and UK residents travel to other countries, and where they visited more...",
            scores: {
                taskAchievement: 4.5,
                coherenceCohesion: 5.0,
                lexicalResource: 5.5,
                grammaticalRange: 5.0,
                overall: 5.0
            },
            feedback: [
                {
                    original: "The graphs reveal an information about overseas residents travel to UK...",
                    improved: "🔵The graphs provide detailed information about travel patterns of overseas residents visiting the UK...",
                    explanation: "🔴原因: 除去了“an information”中的不定冠词错误，并增加了内容的精确度..."
                },
                // 更多的反馈数据...
            ],
            finalEssay: "The graphs provide information on the travel patterns of overseas residents visiting the UK and UK residents traveling to other countries..."
        };

        // 填充数据到页面
        document.getElementById('essay-question-en').textContent = apiData.titleEn;
        document.getElement继续接上：

```html
        getElementById('essay-question-zh').textContent = apiData.titleZh;
        document.getElementById('automatic-reading-result').textContent = apiData.body;

        // 填充评分进度条
        const taskAchievement = apiData.scores.taskAchievement;
        const coherenceCohesion = apiData.scores.coherenceCohesion;
        const lexicalResource = apiData.scores.lexicalResource;
        const grammaticalRange = apiData.scores.grammaticalRange;
        const overall = apiData.scores.overall;

        document.getElementById('task-achievement-bar').style.width = `${(taskAchievement / 9) * 100}%`;
        document.getElementById('task-achievement-bar').textContent = `${taskAchievement} / 9`;

        document.getElementById('coherence-cohesion-bar').style.width = `${(coherenceCohesion / 9) * 100}%`;
        document.getElementById('coherence-cohesion-bar').textContent = `${coherenceCohesion} / 9`;

        document.getElementById('lexical-resource-bar').style.width = `${(lexicalResource / 9) * 100}%`;
        document.getElementById('lexical-resource-bar').textContent = `${lexicalResource} / 9`;

        document.getElementById('grammatical-range-bar').style.width = `${(grammaticalRange / 9) * 100}%`;
        document.getElementById('grammatical-range-bar').textContent = `${grammaticalRange} / 9`;

        document.getElementById('overall-score-bar').style.width = `${(overall / 9) * 100}%`;
        document.getElementById('overall-score-bar').textContent = `${overall} / 9`;

        // 填充改进建议
        const feedbackContainer = document.getElementById('detailed-feedback');
        apiData.feedback.forEach(item => {
            const originalText = document.createElement('p');
            originalText.classList.add('original');
            originalText.textContent = `Original: ${item.original}`;

            const improvedText = document.createElement('p');
            improvedText.classList.add('improved');
            improvedText.textContent = `Improved: ${item.improved}`;

            const explanationText = document.createElement('p');
            explanationText.classList.add('explanation');
            explanationText.textContent = item.explanation;

            feedbackContainer.appendChild(originalText);
            feedbackContainer.appendChild(improvedText);
            feedbackContainer.appendChild(explanationText);
        });

        // 填充改进后的雅思作文
        document.getElementById('final-essay').textContent = apiData.finalEssay;

        function toggleLanguageOptions() {
            var options = document.getElementById('language-options');
            options.style.display = options.style.display === 'block' ? 'none' : 'block';
        }

        function changeLanguage(lang) {
            const texts = {
                en: {
                    titleEssayQuestion: 'Essay Question',
                    titleAutomaticReadingResult: 'Automatic Reading Result',
                    titleScores: 'Scores',
                    labelTaskAchievement: 'Task Achievement',
                    labelCoherenceCohesion: 'Coherence and Cohesion',
                    labelLexicalResource: 'Lexical Resource',
                    labelGrammaticalRange: 'Grammatical Range & Accuracy',
                    labelOverallScore: 'Overall Score',
                    titleDetailedFeedback: 'Detailed Feedback',
                    titleOverallEvaluation: 'Overall Evaluation'
                },
                zh: {
                    titleEssayQuestion: '题目',
                    titleAutomaticReadingResult: '自动读图结果',
                    titleScores: '分数',
                    labelTaskAchievement: '任务完成度',
                    labelCoherenceCohesion: '连贯性和衔接',
                    labelLexicalResource: '词汇资源',
                    labelGrammaticalRange: '语法范围和准确性',
                    labelOverallScore: '总分',
                    titleDetailedFeedback: '作文批改',
                    titleOverallEvaluation: '总体评价'
                },
                fr: {
                    titleEssayQuestion: 'Question de dissertation',
                    titleAutomaticReadingResult: 'Résultat de lecture automatique',
                    titleScores: 'Scores',
                    labelTaskAchievement: 'Achèvement des tâches',
                    labelCoherenceCohesion: 'Cohérence et Cohésion',
                    labelLexicalResource: 'Ressource lexicale',
                    labelGrammaticalRange: 'Étendue et précision grammaticale',
                    labelOverallScore: 'Score global',
                    titleDetailedFeedback: 'Commentaires détaillés',
                    titleOverallEvaluation: 'Évaluation globale'
                },
                de: {
                    titleEssayQuestion: 'Aufsatzfrage',
                    titleAutomaticReadingResult: 'Automatisches Leseergebnis',
                    titleScores: 'Punkte',
                    labelTaskAchievement: 'Aufgabenerfüllung',
                    labelCoherenceCohesion: 'Kohärenz und Kohäsion',
                    labelLexicalResource: 'Wortschatz',
                    labelGrammaticalRange: 'Grammatikalischer Umfang und Genauigkeit',
                    labelOverallScore: 'Gesamtpunktzahl',
                    titleDetailedFeedback: 'Detailliertes Feedback',
                    titleOverallEvaluation: 'Gesamtbewertung'
                },
                jp: {
                    titleEssayQuestion: 'エッセイの質問',
                    titleAutomaticReadingResult: '自動読み取り結果',
                    titleScores: 'スコア',
                    labelTaskAchievement: 'タスクの達成',
                    labelCoherenceCohesion: '一貫性と結束性',
                    labelLexicalResource: '語彙のリソース',
                    labelGrammaticalRange: '文法範囲と正確性',
                    labelOverallScore: '総合スコア',
                    titleDetailedFeedback: '詳細なフィードバック',
                    titleOverallEvaluation: '全体評価'
                }
            };

            document.getElementById('title-essay-question').textContent = texts[lang].titleEssayQuestion;
            document.getElementById('title-automatic-reading-result').textContent = texts[lang].titleAutomaticReadingResult;
            document.getElementById('title-scores').textContent = texts[lang].titleScores;
            document.getElementById('label-task-achievement').textContent = texts[lang].labelTaskAchievement;
            document.getElementById('label-coherence-cohesion').textContent = texts[lang].labelCoherenceCohesion;
            document.getElementById('label-lexical-resource').textContent = texts[lang].labelLexicalResource;
            document.getElementById('label-grammatical-range').textContent = texts[lang].labelGrammaticalRange;
            document.getElementById('label-overall-score').textContent = texts[lang].labelOverallScore;
            document.getElementById('title-detailed-feedback').textContent = texts[lang].titleDetailedFeedback;
            document.getElementById('title-overall-evaluation').textContent = texts[lang].titleOverallEvaluation;
        }
    </script>
</body>
</html>
