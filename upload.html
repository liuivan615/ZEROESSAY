<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Essay</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            scroll-behavior: smooth;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        header {
            background-color: #007BFF;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            border-bottom: 3px solid #0056b3;
        }
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        header h1 {
            margin: 0;
            font-size: 2em;
            text-transform: uppercase;
        }
        header nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        header nav ul li {
            margin-left: 20px;
        }
        header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 1em;
            position: relative;
        }
        header nav ul li a::after {
            content: '';
            position: absolute;
            width: 0%;
            height: 2px;
            bottom: -5px;
            left: 50%;
            background-color: #fff;
            transition: all 0.3s ease;
        }
        header nav ul li a:hover::after,
        header nav ul li a.active::after {
            width: 100%;
            left: 0;
        }
        .contact-email {
            font-size: 0.9em;
            color: #fff;
        }
        .upload {
            padding: 50px 20px;
            text-align: center;
        }
        .upload h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .upload form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .upload form label {
            font-size: 1.2em;
            margin-top: 10px;
        }
        .upload form input,
        .upload form textarea {
            width: 80%;
            max-width: 600px;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        .upload form button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            margin-top: 20px;
            font-size: 1em;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            border: none;
            cursor: pointer;
        }
        .upload form button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #f4f4f4;
            color: #333;
            border-top: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <h1>UPLOAD ESSAY</h1>
            <nav>
                <ul>
                    <li><a href="/" class="active">HOME</a></li>
                    <li><a href="#about">ABOUT</a></li>
                    <li><a href="#services">SERVICES</a></li>
                    <li><a href="#contact">CONTACT</a></li>
                </ul>
            </nav>
            <p class="contact-email">thedethofromantic@outlook.com</p>
        </div>
    </header>
    <section class="upload">
        <div class="container">
            <h2>Upload your IELTS essay</h2>
            <form id="upload-form">
                <label for="essay">Upload your IELTS essay:</label>
                <input type="file" id="essay" name="file" accept=".doc, .docx, .pdf, .txt, .jpg, .png" required>
                <label for="text-essay">Or paste your essay here:</label>
                <textarea id="text-essay" name="text_essay" rows="10"></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>
    <footer>
        <div class="footer-container">
            <p>&copy; 2024 Zero Essay. All rights reserved.</p>
        </div>
    </footer>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        document.getElementById('upload-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const formData = new FormData();
            const fileInput = document.getElementById('essay');
            const textEssay = document.getElementById('text-essay').value;

            if (fileInput.files.length > 0) {
                formData.append('file', fileInput.files[0]);
            }

            if (textEssay.trim() !== '') {
                const blob = new Blob([textEssay], { type: 'text/plain' });
                formData.append('file', blob, 'essay.txt');
            }

            formData.append('upload_preset', 'anonymous_upload');

            try {
                const response = await axios.post('https://api.cloudinary.com/v1_1/dk8aeedal/upload', formData, {
                    headers: {
                        'Content-Type': 'multipart/form-data'
                    }
                });
                alert('Upload successful! URL: ' + response.data.secure_url);
            } catch (error) {
                console.error('Error uploading the file', error);
                alert('Upload failed!');
            }
        });
    </script>
</body>
</html>
