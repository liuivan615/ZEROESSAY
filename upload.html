<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Essay - Zero Essay</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            scroll-behavior: smooth;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .upload {
            padding: 50px 20px;
            text-align: center;
        }
        .upload h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .upload form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .upload form label {
            font-size: 1.2em;
            margin-top: 10px;
        }
        .upload form input, .upload form textarea {
            width: 80%;
            max-width: 600px;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        .upload form button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            margin-top: 20px;
            font-size: 1em;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            border: none;
            cursor: pointer;
        }
        .upload form button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #f4f4f4;
            color: #333;
            border-top: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>UPLOAD ESSAY</h1>
            <nav>
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="login.html">LOGIN</a></li>
                    <li><a href="register.html">REGISTER</a></li>
                    <li><a href="upload.html" class="active">UPLOAD ESSAY</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="upload">
        <div class="container">
            <h2>Upload your IELTS essay</h2>
            <form id="upload-form" action="upload.php" method="post" enctype="multipart/form-data">
                <label for="essay">Upload your IELTS essay (PDF, DOCX):</label>
                <input type="file" id="essay" name="file" accept=".pdf, .docx">
                <label for="text-essay">Or paste your essay here:</label>
                <textarea id="text-essay" name="text_essay" rows="10"></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>
    <footer>
        <div class="container">
            <p>&copy; 2024 Zero Essay. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
