<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Essay - Zero Essay</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            scroll-behavior: smooth;
        }
        header {
            background-color: #007BFF;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            border-bottom: 3px solid #0056b3;
        }
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        header h1 {
            margin: 0;
            font-size: 2em;
            text-transform: uppercase;
        }
        header nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        header nav ul li {
            margin-left: 20px;
        }
        header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 1em;
            position: relative;
        }
        header nav ul li a::after {
            content: '';
            position: absolute;
            width: 0%;
            height: 2px;
            bottom: -5px;
            left: 50%;
            background-color: #fff;
            transition: all 0.3s ease;
        }
        header nav ul li a:hover::after,
        header nav ul li a.active::after {
            width: 100%;
            left: 0;
        }
        .contact-email {
            font-size: 0.9em;
            color: #fff;
        }
        .language-switcher {
            position: relative;
            display: inline-block;
        }
        .language-switcher button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
        }
        .language-switcher button:hover {
            background-color: #0056b3;
        }
        .language-options {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            top: 100%;
            right: 0;
        }
        .language-options a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .language-options a:hover {
            background-color: #ddd;
        }
        .upload {
            padding: 50px 20px;
            text-align: center;
        }
        .upload h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .upload form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .upload form label {
            font-size: 1.2em;
            margin-top: 10px;
        }
        .upload form input,
        .upload form textarea {
            width: 80%;
            max-width: 600px;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        .upload form button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            margin-top: 20px;
            font-size: 1em;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            border: none;
            cursor: pointer;
        }
        .upload form button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #f4f4f4;
            color: #333;
            border-top: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <h1>UPLOAD ESSAY</h1>
            <nav>
                <ul>
                    <li><a href="index.html" class="active">HOME</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                    <li><a href="services.html">SERVICES</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                </ul>
            </nav>
            <p class="contact-email">thedethofromantic@outlook.com</p>
            <div class="language-switcher">
                <button onclick="toggleLanguageOptions()">Language</button>
                <div class="language-options" id="language-options">
                    <a onclick="changeLanguage('en')">English</a>
                    <a onclick="changeLanguage('zh')">中文</a>
                    <a onclick="changeLanguage('fr')">Français</a>
                    <a onclick="changeLanguage('de')">Deutsch</a>
                    <a onclick="changeLanguage('jp')">日本語</a>
                </div>
            </div>
        </div>
    </header>
    <section class="upload">
        <div class="container">
            <h2 id="upload-title">Upload your IELTS essay</h2>
            <form id="upload-form">
                <label for="essay" id="upload-label">Upload your IELTS essay:</label>
                <input type="file" id="essay" name="file" accept=".doc, .docx, .pdf, .txt, .jpg, .png" required>
                <label for="text-essay" id="paste-label">Or paste your essay here:</label>
                <textarea id="text-essay" name="text_essay" rows="10"></textarea>
                <button type="submit" id="submit-button">Submit</button>
            </form>
        </div>
    </section>
    <footer>
        <div class="footer-container">
            <p>&copy; 2024 Zero Essay. All rights reserved.</p>
        </div>
    </footer>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        function toggleLanguageOptions() {
            var options = document.getElementById('language-options');
            options.style.display = options.style.display === 'block' ? 'none' : 'block';
        }

        function changeLanguage(lang) {
            const texts = {
                en: {
                    uploadTitle: 'Upload your IELTS essay',
                    uploadLabel: 'Upload your IELTS essay:',
                    pasteLabel: 'Or paste your essay here:',
                    submitButton: 'Submit'
                },
                zh: {
                    uploadTitle: '上传您的雅思作文',
                    uploadLabel: '上传您的雅思作文:',
                    pasteLabel: '或者在这里粘贴您的作文:',
                    submitButton: '提交'
                },
                fr: {
                    uploadTitle: 'Téléchargez votre essai IELTS',
                    uploadLabel: 'Téléchargez votre essai IELTS:',
                    pasteLabel: 'Ou collez votre essai ici:',
                    submitButton: 'Soumettre'
                },
                de: {
                    uploadTitle: 'Laden Sie Ihr IELTS-Aufsatz hoch',
                    uploadLabel: 'Laden Sie Ihr IELTS-Aufsatz hoch:',
                    pasteLabel: 'Oder fügen Sie Ihren Aufsatz hier ein:',
                    submitButton: 'Einreichen'
                },
                jp: {
                    uploadTitle: 'IELTSエッセイをアップロード',
                    uploadLabel: 'IELTSエッセイをアップロード:',
                    pasteLabel: 'または、ここにエッセイを貼り付けます:',
                    submitButton: '提出する'
                }
            };

            document.getElementById('upload-title').textContent = texts[lang].uploadTitle;
            document.getElementById('upload-label').textContent = texts[lang].uploadLabel;
            document.getElementById('paste-label').textContent = texts[lang].pasteLabel;
            document.getElementById('submit-button').textContent = texts[lang].submitButton;
        }

        document.getElementById('upload-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const formData = new FormData();
            const fileInput = document.getElementById('essay');
            const textEssay = document.getElementById('text-essay').value;

            if (fileInput.files.length > 0) {
                formData.append('file', fileInput.files[0]);
            }

            if (textEssay.trim() !== '') {
                const blob = new Blob([textEssay], { type: 'text/plain' });
                formData.append('file', blob, 'essay.txt');
            }

            formData.append('upload_preset', 'anonymous_upload');

            try {
                const response = await axios.post('https://api.cloudinary.com/v1_1/dk8aeedal/upload', formData, {
                    headers: {
                        'Content-Type': 'multipart/form-data'
                    }
                });
                alert('Upload successful! URL: ' + response.data.secure_url);
            } catch (error) {
                console.error('Error uploading the file', error);
                alert('Upload failed!');
            }
        });
    </script>
</body>
</html>
